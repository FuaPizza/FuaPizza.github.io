<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Marmorandum</title>

        <link
            rel="icon"
            size="32x32"
            href="favicon.ico"
        />

        <link rel="stylesheet" href="style.css" />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div
            class="theme-toggle"
            role="button"
            tabindex="0"
            aria-label="Cambia tema"
        >
            <svg
                class="sun-icon"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
            >
                <circle
                    cx="12"
                    cy="12"
                    r="5"
                ></circle>
                <line
                    x1="12"
                    y1="1"
                    x2="12"
                    y2="3"
                ></line>
                <line
                    x1="12"
                    y1="21"
                    x2="12"
                    y2="23"
                ></line>
                <line
                    x1="4.22"
                    y1="4.22"
                    x2="5.64"
                    y2="5.64"
                ></line>
                <line
                    x1="18.36"
                    y1="18.36"
                    x2="19.78"
                    y2="19.78"
                ></line>
                <line
                    x1="1"
                    y1="12"
                    x2="3"
                    y2="12"
                ></line>
                <line
                    x1="21"
                    y1="12"
                    x2="23"
                    y2="12"
                ></line>
                <line
                    x1="4.22"
                    y1="19.78"
                    x2="5.64"
                    y2="18.36"
                ></line>
                <line
                    x1="18.36"
                    y1="5.64"
                    x2="19.78"
                    y2="4.22"
                ></line>
            </svg>
            <svg
                class="moon-icon"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
            >
                <path
                    d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                ></path>
            </svg>
        </div>

        <main class="container">
            <header class="search-header">
                <div class="glass-card main-card">
                    <div class="title-group">
                        <img
                            src="logo.png"
                            alt="Marmorandum Logo"
                            class="logo"
                        />
                        <h1>Marmorandum</h1>
                    </div>
                    <p class="subtitle">
                        Trova rapidamente gli
                        appunti che cerchi
                    </p>

                    <form
                        class="search-form"
                        role="search"
                    >
                        <div
                            class="search-input-group"
                        >
                            <input
                                type="text"
                                id="know-search"
                                name="know-search"
                                placeholder="Cerca appunti..."
                                aria-describedby="search-help"
                                autocomplete="off"
                            />
                            <button
                                type="submit"
                                id="know-button"
                                aria-label="Avvia ricerca"
                            >
                                <svg
                                    width="20"
                                    height="20"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                >
                                    <circle
                                        cx="11"
                                        cy="11"
                                        r="8"
                                    ></circle>
                                    <path
                                        d="M21 21l-4.35-4.35"
                                    ></path>
                                </svg>
                                <span>Cerca</span>
                            </button>
                        </div>
                    </form>

                    <!-- Rimuovi controls-group da qui -->
                </div>
            </header>

            <section
                class="results-section"
                aria-live="polite"
                aria-label="Risultati della ricerca"
            >
                <div
                    id="loading"
                    class="loading hidden"
                    role="status"
                    aria-label="Caricamento in corso"
                >
                    <div class="spinner"></div>
                    <span
                        >Ricerca in corso...</span
                    >
                </div>

                <!-- Nuova posizione per i controlli dei risultati -->
                <div
                    class="results-header hidden"
                    id="results-header"
                >
                    <div
                        id="results-info"
                        class="results-info"
                    ></div>

                    <div class="controls-group">
                        <div
                            class="results-control"
                        >
                            <label
                                for="max-results"
                                >Risultati per
                                pagina:</label
                            >
                            <select
                                id="max-results"
                                aria-label="Numero di risultati da mostrare"
                            >
                                <option
                                    value="10"
                                >
                                    10
                                </option>
                                <option
                                    value="20"
                                >
                                    20
                                </option>
                                <option
                                    value="50"
                                >
                                    50
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div
                    id="doc-list"
                    class="results-grid"
                ></div>

                <div
                    id="no-results"
                    class="no-results hidden"
                >
                    <svg
                        width="64"
                        height="64"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="1.5"
                    >
                        <circle
                            cx="11"
                            cy="11"
                            r="8"
                        ></circle>
                        <path
                            d="M21 21l-4.35-4.35"
                        ></path>
                    </svg>
                    <h3>
                        Nessun risultato trovato
                    </h3>
                    <p>
                        Prova a modificare i
                        termini di ricerca o usa
                        parole chiave diverse.
                    </p>
                </div>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
